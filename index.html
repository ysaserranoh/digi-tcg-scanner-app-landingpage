<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Digi TCG Scanner - Scan & Organize Your Cards</title>
    <meta name="description" content="The ultimate app for scanning and organizing your digital trading card game collection" />

    <!-- GitHub Pages SPA fix -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === 'p') {
          var path = l.search.slice(3).split('&').map(function(segment) {
            return segment.replace(/~and~/g, '&')
          }).join('&');
          var query = path.match(/&q=(.*)$/);
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (query ? path.replace(/&q=(.*)$/, '?' + query[1]) : path) +
            (path.indexOf('&q=') !== -1 ? '' : l.search.substring(path.length + 3).replace(/&q=/, '?')) +
            l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
